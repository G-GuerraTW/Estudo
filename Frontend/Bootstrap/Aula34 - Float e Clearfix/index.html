<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <style>
        .caixa {
            border: 1px solid #000;
            padding: 6px;
            margin: 6px;
            color: #fff;
        }
        .clear_fix {
          clear: both;
        }
    </style>
  </head>
  <body>
    <div>
        <div class="caixa bg-primary" style="float: left;">Esquerda 1</div>
        <div class="caixa bg-primary" style="float: right;">Direita 1</div>
        <div class="caixa bg-success clear_fix">Esquerda 2</div>
        <div class="caixa bg-success" style="float: left;">Direita 2</div>
        <div class="caixa bg-secondary" style="float: right;">Esquerda 3</div>
        <div class="caixa bg-secondary clear_fix">Direita 3</div>
    </div>
    <hr>
    <div class="clearfix">
      <div class="clearfix">
        <div class="caixa bg-primary float-start">Esquerda 1</div>
        <div class="caixa bg-primary float-end">Direita 1</div>
      </div>
      <div class="clearfix">
        <div class="caixa bg-success float-start">Esquerda 2</div>
        <div class="caixa bg-success float-end">Direita 2</div>
      </div>
      <div class="clearfix">
        <div class="caixa bg-secondary float-start">Esquerda 3</div>
        <div class="caixa bg-secondary float-end">Direita 3</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
