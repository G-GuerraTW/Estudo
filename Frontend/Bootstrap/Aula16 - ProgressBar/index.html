<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 0%;height: 30px;" id="progressBar1">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-primary" style="width: 50%;height: 30px;">50%</div>
        <div class="progress-bar bg-success" style="width: 20%;height: 30px;">20%</div>
        <div class="progress-bar bg-danger" style="width: 10%;height: 30px;" >10%</div>
        <div class="progress-bar bg-warning" style="width: 20%;height: 30px;">20%</div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
      let barra=document.getElementById("progressBar1")
      let carga = 0;
      let intBarra=setInterval(()=>{
        barra.style.width=carga+"%";
        carga++
        barra.innerHTML=carga+"%"
        if(carga >=100){
          carga=0;
        }
      },350);
    </script>
  </body>
</html>
