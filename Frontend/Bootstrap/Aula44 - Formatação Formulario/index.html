<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  </head>
  <body>
    <form action="" class="p-3">
        <div class="my-3">
            <label class="form-label" for="f_Nome">Nome:</label>
            <input class="form-control form-contr" type="text" name="f_nome">
        </div>
        <div class="my-3">
            <label class="form-label" for="f_Email">E-mail</label>
            <input class="form-control" type="email" name="f_Email">
        </div>
        <div class="my-3">
            <label class="form-label" for="f_Senha">Senha:</label>
            <input class="form-control" type="password" id="f_Senha">
        </div>
        <div class="row">
            <div class="my-3 col">
                <label class="form-label" for="f_Telefone">Telefone</label>
                <input class="form-control" type="text" name="f_Telefone">
            </div>
            <div class="my-3 col">
                <label class="form-label" for="f_Date">Nascimento</label>
                <input class="form-control" type="date" name="f_Date">
            </div>
        </div>
        <div class="row">
            <div class="my-3 col">
                <label class="form-label" for="f_Telefone">Selecione uma Cor:</label>
                <input class="form-control form-control-color" type="color" name="f_Telefone">
            </div>
            <div class="my-3 col">
                <label class="form-label" for="f_Date">Nascimento</label>
                <input class="form-control" type="date" name="f_Date">
            </div>
        </div>

        <div class="my-3 p-2">
            <input class="btn btn-primary" type="submit" name="btn_enviar" value="enviar">
        </div>
    </form>





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
