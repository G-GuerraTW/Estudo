<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: none;
        }

        .menu {
            background-color: #ddd;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .itemMenu {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 10px;
            padding: 10px;
            background-color: #128;
            color: #fff;
            text-transform: capitalize;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="itemMenu">Home</div>
        <div class="itemMenu">jQuery</div>
        <div class="itemMenu">Canvas</div>
        <div class="itemMenu">Python</div>
        <div class="itemMenu">Arduino</div>
    </div>

    <script>
        $('.itemMenu').mouseover(
            function(){
                $(this).fadeTo(300, 0.3)
            }
        )

        $('.itemMenu').mouseout(
            function(){
                $(this).fadeTo(300, 1)
            }
        )
    </script>
</body>
</html>
