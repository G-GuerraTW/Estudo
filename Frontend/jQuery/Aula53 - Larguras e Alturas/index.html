<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .caixa {
            background-color: #ddd;
            width: 200px;
            height: 250px;
            padding: 10px;
            border: 5px solid #000;
            margin: 5px;

        } 
    </style>
</head>
<body>
    <div style="display: flex;">
        <div class="caixa" id="caixa1">
            CFB Cursos
        </div>
        <div class="caixa" id="info">
        </div>
    </div>
    <img src="imgs/starcraft.jpg" alt="" width="500px">
    <script>
        let cx = $('#caixa1')
        $("#info").html(`
            Largura: ${cx.width()}
            Altura: ${cx.height()}
            InnerWidth: ${cx.innerWidth()}         
            InnerHeight: ${cx.innerHeight()}
            OuterWidth: ${cx.outerWidth()}
            OuterHeight: ${cx.outerHeight()}
            OuterWidth(true) : ${cx.outerWidth(true)}
            OuterHeigth(true) : ${cx.outerHeight(true)}

        `)

    </script>
</body>
</html>
