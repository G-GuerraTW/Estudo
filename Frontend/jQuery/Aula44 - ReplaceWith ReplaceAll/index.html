<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .cor {
            color: #f00
        }

        .menu {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <div class="menu">
        <button id="btn_replace1">replace ALL 1</button>
        <button id="btn_replace2">replace ALL 2</button>
        <button id="btn_replace3">replace With 1</button>
        <button id="btn_replace4">replace With 2</button>
    </div>

    <div>
        <h1 class="cor">CFB Cursos</h1>
        <h1 class="cor">Curso de jQuery</h1>
        <h2 class="cor">replaceALL</h2>
        <h3 class="cor">replacewith</h3>
    </div>
    <script>
        $('#btn_replace1').click(() => {
             $("<p>Trocado</p>").replaceAll(".cor")
        })

        $('#btn_replace2').click((e) => {
             $("<div>"+ $(e.currentTarget).text() +"</div>").replaceAll(e.currentTarget)
        })

        $('#btn_replace3').click(() => {
            (".cor").replaceWith("<p>Trocado</p>")
        })

        $('#btn_replace4').click((e) => {
            $(e.currentTarget).replaceWith("<div>"+ $(e.currentTarget).text() + "</div>")
        })
    </script>
</body>
</html>
