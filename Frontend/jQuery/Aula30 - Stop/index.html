<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .caixa {
            background-color: #f00;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0px;
            top: 50px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btn_Animar">Animar</button>
        <button id="btn_Proxima">Pr√≥xima</button>
        <button id="btn_Parar">Parar</button>
        <button id="btn_Fim">Fim</button>
    </p>

    <div id="caixa" class="caixa"></div>

    
    <script>
        $('#btn_Animar').click(
            function() {
                $('#caixa').animate({'left' : '500px'}, 1000)
                $('#caixa').animate({'top' : '400px'}, 1000)
                $('#caixa').animate({'left' : '0px'}, 1000)
                $('#caixa').animate({'top' : '50px'}, 1000)
            }
        )

        $('#btn_Proxima').click(
            function() {
                $('#caixa').stop();
            }
        )

        $('#btn_Parar').click(
            function() {
                $('#caixa').stop(true, false);
            }
        )

        $('#btn_Fim').click(
            function() {
                $('#caixa').finish()
            }
        )
    </script>
</body>
</html>
