<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .menu {
            display: flex;
            width: 100%;
            flex-direction: column;
        }

        #menus {
            background-color: #888;
            display: flex;
            width: 100%;
        }

        .btnMenu {
            margin: 5px;
            padding: 5px;
            cursor: pointer;
        }

        #menus {
            display: flex;
            width: 100%;
        }

        #controle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #888;
            padding: 5px;
            border-radius: 0 0 10px 10px;
            margin-left: 10px;
            margin-right: auto;
        }

        #controle button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="menu" class="menu">
        <div id="menus">
            <button class="btnMenu">Home</button>
            <button class="btnMenu">Cursos</button>
            <button class="btnMenu">Material</button>
            <button class="btnMenu">Contatos</button>
            <button class="btnMenu">Sobre</button>
        </div>
        <div id="controle">
            <button id="btnMenu">menu</button>
            <p id="msg">Menu Exibido</p>
        </div>
    </div>
    <script>
        $('#btnMenu').click(
            function() {
                $('#menus').slideToggle(()=>{
                    if($('#menus').is(':visible'))
                        $('#msg').text('menu Exibido').css('background' , '#f00')
                    else
                        $('#msg').text('menu Ocultado').css('background' , '#fff')
                });
            }
        )
    </script>
</body>
</html>
