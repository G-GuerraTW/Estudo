<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="calc">
        <label for="">Valor 1</label>
        <input type="text" id="v1" value="0">
        <br/><br/>
        <label for="">Valor 2</label>
        <input type="text" id="v2" value="0">
        <br/><br/
        <label for="">Resultado</label>
        <input type="text" id="res" value="0">
        <br/><br/>
        <button id="btnJs">Somar Js</button>
        <button id="btnJq">Somar jQ</button>
    </div>
    <script>
        // Javascript
        let btnJs = document.getElementById("btnJs").addEventListener("click", () => {
            let v1 = document.getElementById("v1").value
            let v2 = document.getElementById("v2").value
            let soma = parseInt(v1) + parseInt(v2)
            let res = document.getElementById("res").value=soma
        })

        $("#btnJq").click(()=>{
            let v1 = parseInt($("#v1").val())
            let v2 = parseInt($("#v2").val())
            let soma = v1 + v2  
            $("#res").val(soma)
        })


        
    </script>
</body>
</html>
