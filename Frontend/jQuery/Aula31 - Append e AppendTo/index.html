<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .caixa {
            background-color: #bbb;
            border: 3px solid #000;
            border-radius: 10px;
            padding: 10px 0px 0px 0px;;
            display: flex;
            width: 100%;
            box-sizing: border-box;
            flex-wrap: 0px 0px 10px 10px;
            flex-wrap: wrap;
        }

        .subCaixa {
            width: 100px;
            height: 100px;
            margin: 0px 0px 10px 10px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btnAdicionar">Adicionar</button>
        <button id="btnAdicionar5">Adicionar 5x</button>
    </p>

    <div id="caixa" class="caixa"></div>

    <script>
            let r, g, b;

        $('#btnAdicionar').click(()=>{
            r = Math.floor(Math.random()*255)
            g = Math.floor(Math.random()*255)
            b = Math.floor(Math.random()*255)
            $('#caixa').append(`<div class="subCaixa" style="background-color: rgb(${r}, ${g}, ${b});"></div>`)
        })

        $('#btnAdicionar5').click(()=>{
            r = Math.floor(Math.random()*255)
            g = Math.floor(Math.random()*255)
            b = Math.floor(Math.random()*255)
            for(let i = 0; i <= 5; i++)
            $(`<div class="subCaixa" style="background-color: rgb(${r}, ${g}, ${b});"></div>`).appendTo($('#caixa'))
        })
        
    </script>
</body>
</html>
