<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .caixa {
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            flex-wrap: wrap;
            margin-right: 10px;
        }

        .borda {
            border: 3px solid #000;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btnAddBorda">Adicionar Borda</button>
        <button id="btnRemoveBorda">Remover Borda</button>

        <br/>
    </p>

    <div class="caixa" id="caixa" style="position: absolute;top: 100px; background-color: #f00;">
    </div>

    <script>
        $('#btnAddBorda').click(() => {
            $('#caixa').addClass('borda')
        })

        $('#btnRemoveBorda').click(() => {
            $('#caixa').removeClass('borda')
        })
        
    </script>
</body>
</html>
