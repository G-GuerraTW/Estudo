<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .caixa {
            background-color: #f00;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btn_Aumentar">Aumentar</button>
        <button id="btn_Diminuir">Diminuir</button>
    </p>

    <p>
        <button id="btn_Finalizar">Finalizar</button>
    </p>

    <div id="caixa" class="caixa"></div>

    
    <script>
        $('#btn_Aumentar').click(
            function() {
                $('#caixa').animate({'width' : '800px'}, 5000)
            }
        )

        $('#btn_Diminuir').click(
            function() {
                $('#caixa').animate({'width' : '100px'}, 5000)
            }
        )

        $('#btn_Finalizar').click(
            function() {
                $('#caixa').finish()
            }
        )
    </script>
</body>
</html>
