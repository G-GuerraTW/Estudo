<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .caixa {
            background-color: #ff0;
            padding: 10px;
            border: 3px solid #f00;
            border-radius: 5px;
            margin-top: 10px;
        } 
    </style>
</head>
<body>
    <div id="caixa1" class="caixa">
        <h4 id="p1">CFB Cursos</h4>
        <h4 id="p2">Curso de jQuery</h4>
        <h4 id="p3">Função each()</h4>
        <h4 id="p4">cfbcursos.com.br</h4>
        <h4 id="p5">youtube.com/cfbcursos</h4>
    </div>

    <div id="caixa2" class="caixa">
        <p id="p1">CFB Cursos</p>
        <p id="p2">Curso de jQuery</p>
        <p id="p3">Função each()</p>
        <p id="p4">cfbcursos.com.br</p>
        <p id="p5">youtube.com/cfbcursos</p>
    </div>

    <button id="btn_P">P Para caixa 2</button>
    <button id="btn_H4">H4 para caixa 2</button>

    <script>
        $('#btn_P').click(() => {
             $('#caixa2').append($('p').toArray())
             $('#caixa1').append($('h4').toArray())
        })

        $('#btn_H4').click(() => {
            $('#caixa2').append($('h4').toArray())
             $('#caixa1').append($('p').toArray())
        })
    </script>
</body>
</html>
